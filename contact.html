    .split {
      height: 60%;

      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 1rem;
      margin-top: 12rem;

    .left {
      left: 0;
      /* background-color: #111; */
    }
    
    .right {
      right: 0;
      /* background-color: red; */
    }
    
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .centered img {
      width: 150px;
      border-radius: 50%;
    }
    </style>

  <div class="split left">
    <div class="centered">

      <form class="borderRadius" id="=myForm">
        <div class="row mb-3">
            <label for="gradeOfConcrete" class="col-sm-2 col-form-label ">Grade Of Concrete</label>
            <div class="col-sm-10">
                <select id="gradeOfConcrete" name="cars" class="col-sm-10 form-control">
                    <option value="m10">M10</option>
                    <option value="m15">M15</option>
                    <option value="m20">M20</option>
                    <option value="m25">M25</option>
                    <option value="m30">M30</option>
                    <option value="m35">M35</option>
                    <option value="m40">M40</option>
                    <option value="m45">M45</option>
                    <option value="m50">M50</option>
                    <option value="m55">M55</option>
                    <option value="m60">M60</option>
                    <option value="m65">M65</option>
                    <option value="m70">M70</option>
                    <option value="m75">M75</option>
                    <option value="m80">M80</option>
                    <option value="m85">M85</option>
                    <option value="m90">M90</option>
                    <option value="m95">M95</option>
                    <option value="m100">M100</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="maximumNominalSizeOfAggregate" class="col-sm-2 col-form-label">Maximum Nominal Size Of
                Aggregate</label>
            <div class="col-sm-10">
                <select id="maximumNominalSizeOfAggregate" name="cars" class="col-sm-10 form-control">
                    <option value="10 mm">10 mm</option>
                    <option value="20 mm">20 mm</option>
                    <option value="30 mm">40 mm</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="exposureConditions" class="col-sm-2 col-form-label">Exposure Conditions</label>
            <div class="col-sm-10">
                <select id="exposureConditions" name="cars" class="col-sm-10 form-control">
                    <option value="mild">Mild</option>
                    <option value="moderate">Moderate</option>
                    <option value="severe">Severe</option>
                    <option value="verysevere">Very Severe</option>
                    <option value="extreme">Extreme</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="workability" class="col-sm-2 col-form-label">Workability (in mm)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="workability" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="waterCementRatio" class="col-sm-2 col-form-label">Water Cement Ratio</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="waterCementRatio" value="">
            </div>
        </div>

        <div class="row mb-3">
            <label for="maxOpcContent" class="col-sm-2 col-form-label">Maximum OPC Content (in kg/m<sup>3</sup>)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="maxOpcContent" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="specificGravityOfCement" class="col-sm-2 col-form-label">Specific Gravity Of Cement</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="specificGravityOfCement" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="specificGravityOfCoarseAggregate" class="col-sm-2 col-form-label">Specific Gravity Of Coarse
                Aggregate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="specificGravityOfCoarseAggregate" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="specificGravityOfFineAggregate" class="col-sm-2 col-form-label">Specific Gravity Of Fine
                Aggregate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="specificGravityOfFineAggregate" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="specificGravityOfFlyAsh" class="col-sm-2 col-form-label">Specific Gravity Of Fly Ash</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="specificGravityOfFlyAsh" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="specificGravityOfSilicaFume" class="col-sm-2 col-form-label">Specific Gravity Of Silcia
                Fume</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="specificGravityOfSilicaFume" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="specificGravityOfChemicalAdmixture" class="col-sm-2 col-form-label">Specific Gravity Of Chemical
                Admixture</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="specificGravityOfChemicalAdmixture" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="waterAbsorptionOfCoarseAggregate" class="col-sm-2 col-form-label">Water Absorption Of Coarse
                Aggregate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="waterAbsorptionOfCoarseAggregate" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="waterAbsorptionOfFineAggregate" class="col-sm-2 col-form-label">Water Absorption Of Fine
                Aggregate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="waterAbsorptionOfFineAggregate" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="moistureContentOfCoarseAggregate" class="col-sm-2 col-form-label">Moisture Content Of Coarse
                Aggregate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="moistureContentOfCoarseAggregate" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="moistureContentOfFineAggregate" class="col-sm-2 col-form-label">Moisture Content Of Fine
                Aggregate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="moistureContentOfFineAggregate" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label for="zoneOfFineAggregate" class="col-sm-2 col-form-label">Zone Of Fine Aggregate</label>
            <div class="col-sm-10">
                <select id="zoneOfFineAggregate" name="cars" class="col-sm-10 form-control">
                    <option value="zone i">Zone I</option>
                    <option value="zone ii">Zone II</option>
                    <option value="zone iii">Zone III</option>
                    <option value="zone iv">Zone IV</option>
                </select>
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="myFunction()">Calculate</button>
        <button type="submit" class="btn btn-primary" onclick="resetForm()">Reset</button>
    </form>
    </div>
  </div>
