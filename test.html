    <section class="fisrtSection background">
        <h1 class="heading">Mix Design</h1>
    </section>
    <section class="inputForm background">
        <form action="">
      
            <label for="gradeofconcrete">Grade Of Concrete:</label>
            <select class="dropdown" name="gradeofconcrete" id="gradeofconcrete" onChange="myNewFunction(this);">
                <option value="m10">M10</option>
                <option value="m15">M15</option>
                <option value="m20">M20</option>
                <option value="m25">M25</option>
                <option value="m30">M30</option>
                <option value="m35">M35</option>
                <option value="m40">M40</option>
                <option value="m45">M45</option>
                <option value="m50">M50</option>
                <option value="m55">M55</option>
                <option value="m60">M60</option>
                <option value="m65">M65 And Abpve</option>
            </select>
        
            <label for="characteristicstrength">Water Cement Ratio:</label>
            <input type="text" name="watercementratio" id="watercementratio"  placeholder="Enter Water Cement Ratio" value="">

   
            <label for="typeofexposure">Type of Exposure:</label>

            <select class="dropdown" name="typeofexposure" id="typeofexposure" onChange="myNewFunction2(this);">
                <option value="mild">Mild</option>
                <option value="moderate">Moderate</option>
                <option value="severe">Severe</option>
                <option value="verysevere">Very Severe</option>
                <option value="extreme">Extreme</option>
            </select>
    
            <label for="designmixslump">Design Mix Slump:</label>
            <input type="text" name="designmixslump" id="designmixslump" placeholder="Enter Design Mix Slump" value="">
      
            <label for="maxsizeaggregate">Maximum Size Aggregate:</label>
            <select class="dropdown" name="maxsizeaggregate" id="maxsizeaggregate" onChange="myNewFunction1(this);">
                <option value="10">10 mm</option>
                <option value="20">20 mm</option>
                <option value="30">40 mm</option>
            </select>
        
            <label for="zoneoffineaggregate">Zone of Fine Aggregate:</label>
            <select class="dropdown" name="zoneoffineaggregate" id="zoneoffineaggregate" onChange="myNewFunction3(this);">
                <option value="zonei">ZONEI</option>
                <option value="zoneii">ZONEII</option>
                <option value="zoneiii">ZONEIII</option>
                <option value="zoneiv">ZONEIV</option>
            </select>
      
            <label for="specificgravityofcement">Specific Gravity of Cement:</label>
            <input type="text" name="specificgravityofcement" id="specificgravityofcement"
                placeholder="Enter Specific Gravity of Cement">
    
            <label for="specificgravityofwater">Specific Gravity of Water:</label>
            <input type="text" name="specificgravityofwater" id="specificgravityofwater"
                placeholder="Enter Specific Gravity of Water">
    
            <label for="specificgravityofadmixture">Specific Gravity of Admixture:</label>
            <input type="text" name="specificgravityofadmixture" id="specificgravityofadmixture" placeholder="Enter Specific Gravity of Admixture" value="">
      
            <label for="specificgravityofcoarseaggregate">Specific Gravity of Coarse Agrregate:</label>
            <input type="text" name="specificgravityofcoarseaggregate" id="specificgravityofcoarseaggregate"
                placeholder="Enter Specific Gravity of Coarse Agrregate">
        
            <label for="specificgravityoffineaggregate">Specific Gravity of Coarse Agrregate:</label>
            <input type="text" name="specificgravityoffineaggregate" id="specificgravityoffineaggregate"
                placeholder="Water Absorption of Coarse Aggregate">
        
            <label for="watersbsorptionofcoarseaggregate">Water Absorption of Coarse Aggregate:</label>
            <input type="text" name="watersbsorptionofcoarseaggregate" id="watersbsorptionofcoarseaggregate"
                placeholder="Enter Grade of Concrete">
        
            <label for="watersbsorptionoffineaggregate">Water Absorption of Fine Aggregate:</label>
            <input type="text" name="watersbsorptionoffineaggregate" id="watersbsorptionoffineaggregate"
                placeholder="Water Absorption of Fine Aggregate">
        
            <button class="calculate btn" onclick="myFunction()">Calculate</button>
            <input type="reset" class="reset" value="Reset">
        
    </form>
    </section>
